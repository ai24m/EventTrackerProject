<div id="side-nav" class="sidenav">
  <div class="sidenav-content">
    <!-- <form action=""> -->
      <div class="input-group md-form form-sm form-2 pl-0">
        <input class="form-control my-0 py-1 red-border" type="text" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="input-group-text red lighten-3" id="basic-text1">
            <span class="lnr lnr-magnifier"></span>
          </button>
        </div>
      </div>
  </div>
  </div>
  <div class="jumbotron d-flex align-items-center">
  <div class="container" style="display: flex; justify-content:center; align-items:center;">
    <div class="display-1 mb-4">

      <div><hr></div> <!-- gray separator line -->
      <div style="max-width: 75%;">
        <h1>TRACKERS </h1>
        <h3>Check your progress or review notes! </h3>

        <div id="algorithmDiv"  *ngFor='let algo of algorithms'>
          <ul style="font-weight: bold; font-size: 50%;padding: 3%;">
            <li>{{algo.title}} &#9658; Difficulty: {{algo.rating}}</li>
            <li style="width: 80%; font-size: 70%; margin-bottom: 2%;">{{algo.description}}</li>
            <pre style="width: 80%;">{{algo.sample}}</pre></ul>
        <div *ngFor="let track of trackers" >
          <ul style="margin-left: 4%; font-weight: bold; font-size: 40%; border: 5px white solid; padding: 8%; width: 70%;">
            <li style="text-align: right;">{{track.createdAt}}</li>
            <li>{{track.content}}</li></ul>
<div class="triangle triangle-1">
    <img src="assets/css/obj_triangle.png" alt="">
  </div>
  <div class="triangle triangle-4">
    <img src="assets/css/obj_triangle.png" alt="">
  </div>
  </div>
