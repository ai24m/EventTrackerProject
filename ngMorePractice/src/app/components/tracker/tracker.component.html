<div class="col-lg-12"><hr></div> <!-- gray separator line -->
  <div *ngIf='selected' class="algorithmsAll" class="col-lg-12">
    <h1>ALGORITHM </h1>
    <h3>Sample Questions</h3>
    Check these questions out and track your progress on how you do:
    <div id="algorithmDiv">
      <ul>
          <li>{{selected.title}} &#9658; Difficulty: {{selected.rating}}</li>
          <li>{{selected.description}}</li>
          <pre>{{selected.sample}}</pre></ul>
          <!-- end algorithm + trackers list  -->
      <div *ngFor="let track of trackers">
        <ul>
          <li>{{track.content}}</li>
          <li>{{track.createdAt}}</li>
          <input type="submit" name="button" value="Edit" (click)="editTracker = !editTracker">
         <!-- trackers edit + delete -->
          <div *ngIf='editTracker'>
            <form class='editform'>
              <span style="font-size: 130%;">Content:</span><input type="textarea" name="content" [(ngModel)]="track.content" placeholder="track.content">
              <button (click)='updateTracker(track, selected.id, track.id)'>Save</button><br><br>
              <button (click)='selected = null'>Cancel</button>
            </form>
          </div>
          <input type="submit" name="button" value="Delete" (click)="deleteTracker(selected.id, track.id)"></ul></div></div></div>
          <!-- end trackers edit + delete -->
